<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
 <style type="text/css">
   * {
    margin: 0;
    padding: 0;
   }
   body {
    background: #ddd;
   }
 </style>
</head>
<body>
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1500 500">
    <style type="text/css">
      .text {
        font: bold 155px serif;

      }

      .blue {

      .black {
        fill: #000;
      }

      .white {
        fill: #fff;

    </style>
    <rect x="0" y="0" width="100%" height="100%" fill="#fff"/>

    <text><tspan class="text blue" x="49.6%" y="30.7%">RADICAL</tspan></text>
    <text><tspan class="text italic blue" x="49.6%" y="60.7%">PRO-ABORTION</tspan></text>
    <text><tspan class="text blue" x="49.6%" y="90.7%">AGENDA</tspan></text>

    <text><tspan class="text white" x="49.85%" y="30.3%">RADICAL</tspan></text>
    <text><tspan class="text italic white" x="49.85%" y="60.3%">PRO-ABORTION</tspan></text>
    <text><tspan class="text white" x="49.85%" y="90.3%">AGENDA</tspan></text>

    <text><tspan class="text black" x="50%" y="30%">RADICAL</tspan></text>
    <text><tspan class="text italic red" x="50%" y="60%">PRO-ABORTION</tspan></text>
    <text><tspan class="text black" x="50%" y="90%">AGENDA</tspan></text>
  </svg>
</body>
</html>
